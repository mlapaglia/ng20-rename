name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for trusted publishing
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'

    - name: Extract version from release tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"

    - name: Update package.json version
      run: |
        npm version ${{ steps.version.outputs.version }} --no-git-tag-version
        echo "Updated package.json to version ${{ steps.version.outputs.version }}"

    - name: Verify version update
      run: |
        PACKAGE_VERSION=$(node -p "require('./package.json').version")
        echo "Package version is now: $PACKAGE_VERSION"
        if [ "$PACKAGE_VERSION" != "${{ steps.version.outputs.version }}" ]; then
          echo "Version mismatch! Expected: ${{ steps.version.outputs.version }}, Got: $PACKAGE_VERSION"
          exit 1
        fi

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build package
      run: npm run build

    - name: Publish to NPM with provenance
      run: npm publish --access public --provenance
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
